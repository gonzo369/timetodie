<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url(amo.jpg);
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            margin: 0;
        }
        @media only screen and (max-width: 600px) {
  body {
    font-size: 16px; 
    background-image: url(amo.jpg);
    width: 100%;
    height: 500px;
    
  }
            
        }

        #countdown {
            text-align: center;
            font-size: 2em;
            color:red;
            font: bolder;
            
        }



        #message {
            font-size: 1.5em;
            color: #666;
        }
    </style>
    <title>for 2025 Countdown</title>
</head>
<body>
    
    <div id="countdown"></div>
    <div id="message"></div></main>
   
     
    <script>
        // Set the date we're counting down to (January 1, 2025 00:00:00)
        const countDownDate = new Date("Jan 1, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        const x = setInterval(function() {
            // Get the current date and time
            const now = new Date().getTime();

            // Calculate the time remaining
            const distance = countDownDate - now;

            // Calculate days, hours, minutes, and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            // Display a message when the countdown is over
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "Happy New Year!";
                document.getElementById("message").innerHTML = "Wishing you a year filled with joy and success!";
            }
        }, 1000);
    </script>
</body>
</html>
